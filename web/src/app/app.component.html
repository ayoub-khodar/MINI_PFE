<header class="header black-bg">
  <div class="sidebar-toggle-box">
    <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
  </div>
  <!--logo start-->
  <a href="index.html" class="logo"><b>Tab<span>LIGH</span></b></a>
  <!--logo end-->
  <div class="nav notify-row" id="top_menu">
    <!--  notification start -->
    <ul class="nav pull-right top-menu">
      <li style="float:right" >&nbsp;
      
      &nbsp;&nbsp;
      <li style="float:right;text-align: center;font-size: 25px; color: #4ECDC4;">{{test}}</li>&nbsp;
    </ul>
    <p></p>
    
    <!--  notification end -->
  </div>
  <div class="top-menu">
    <ul class="nav pull-right top-menu">

  </div>
</header>

<ng-template #template>
  <div class="modal-header">
    Connectez-vous
    <button type="button" class="close pull-right" area-label="'close" (click)="modalRef.hide()">
      <span area-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body"> 

    <form [formGroup]="formData">
      <label style="text-align: center" >Username :</label>
      <input type="text" id="username"  class="form-control" formControlName="username"  placeholder="login">
      <p></p>
      <label style="text-align: center">Password :</label>
      <input type="password" id="password" class="form-control"  formControlName="password" placeholder="password">
      <p></p>
      <button type="submit" class="btn btn-default" (click)="onlogin()">se connecter</button>

      <!--<input type="submit" class="fadeIn fourth" value="Log In">-->
    </form>
    <p></p>
    <div style="color: red; text-align: center"> {{message}}</div>

  </div>
</ng-template>
